<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel='stylesheet' href='style.css'>
  <title>Contacts</title>
</head>
<body>
  <div class='container'>

    <div class='content'>

      <div class="alias">
        <span>Байланышуу</span>
        <span><img src="stuff/diamond-white.svg" alt="diamond"></span>
        <span>Контакты</span>
      </div>

      <div class='write_alias'>
        <h2>Бизге жазыныздар - Напишите нам</h2>
      </div>

      <div class='contact_form'>
        <form>
          <input type='text' class='contact_inputs' placeholder='атыныз / имя'>
          <br>
          <input type='text' class='contact_inputs' placeholder='электрондук почта / электронная почта'>
          <br>
          <textarea id='' class='contact_inputs' rows="10" cols="30" placeholder='сообщение'></textarea>
          <br>
          <input type="submit" id='submit_btn' value="жиберуу / отправить">
        </form>
      </div>

      <div class='fm'>
        <div class='tower'>
          <img src='stuff/wifi-signal-tower.svg' alt='tower'>
        </div>
        <div class='fm_wave'>
          <span>Бишкек FM 100.5</span>
          <span>Иссык-Куль FM 88.8</span>
          <span>Токтогул, Каракуль FM 88.3</span>
        </div>
      </div>

      <div id='map'></div>
    </div>
  </div>
  <script>
    $(document).ready(() => {
      $('#submit_btn').click(e => {
        e.preventDefault();
      })
    });
  </script>
  <script>
    let map;

    DG.then(function () {
      map = DG.map('map', {
        center: [42.863403, 74.637728],
        zoom: 15
      });
      DG.marker([42.863403, 74.637728]).addTo(map);
    });
  </script>
</body>
</html>
